<!DOCTYPE html>
<html>
<head>
	<title> Weather Application</title>
	<meta content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" type='text/css' />
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>Weather App</h1>
		</div>
		<div class="input">
			<input type="text" name="search" class="input-search" placeholder="Search for the city..">
		</div>
		<div class="box">
		<div class="location">
			<div class="location-city"></div>
			<div class="location-date"></div>
		</div>
		<div class="temperature">
			<div class="temperature-temp"><span></span></div>
			<div class="temperature-type"></div>
			<div class="temperature-range"></div>
		</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
